<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Welcome Dom</h1>
    <h1>My Awesome Dom Mileston</h1>
    <ul>
        <li>list style </li>
        <li>list style2 </li>
        <li>list style3 </li>
    </ul>

        }
